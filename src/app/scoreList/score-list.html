<div class="n-list">
	<h1 class="main-header">Notches</h1>
	<ul class="score-list" *ngIf="setupObj">
		<li class="score-list__item" *ngFor='let points of playersArr; let i = index'>
			<n-item [points]='points' [index]='i'></n-item>
		</li>
	</ul>
	<button type="button" (click)='restart()' name="restart">Restart</button>
</div>
